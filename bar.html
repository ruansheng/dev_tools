<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/amazeui.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
    <link rel="stylesheet" type="text/css" href="css/bar.css">	
	<link rel="stylesheet" type="text/css" href="css/colpick.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.jsonview.css" />
	<link rel="stylesheet" type="text/css" href="css/SimpleCalculadorajQuery.css" />
  </head>
  <body>
<div id="content-box">

	<div id="collect-label-box" class="am-panel am-panel-primary">
		<div class="am-panel-hd" style="text-align:center;">标签收藏</div>
		<div class="am-panel-bd">
			<div id="collect-list-box">
				
			</div>
		</div>
	</div>
	
	<div id="now-time-box" class="am-panel am-panel-primary">
		<div class="am-panel-hd" style="text-align:center;">时间转换</div>
		<div class="am-panel-bd">
			<div style="height:50px;">
				<div id="time-left-box">
					<span id="now-timestamp" style="width:100%;display:inline-block;text-align:center;color:red;"></span>
					<br/>
					<span id="now-date-string" style="width:100%;display:inline-block;text-align:center;color:red;"></span>					
				</div>
				<div id="time-right-box">
					<button type="button" id="toggle_time" class="am-btn am-radius am-btn-secondary" auto_flush="1">暂停</button>
				</div>
			</div>
		<form class="am-form">		
			<div style="margin-top:10px;margin-left:15px;width:240px;">
			      <textarea class="" rows="3" id="input_timestamp" placeholder="输入你的时间戳"></textarea>
			</div>
			<div class="am-form-group-sm" style="margin-top:10px;margin-left:15px;width:240px;">
			    <div>
			      	<button type="button" id="transform_timestamp" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;">转日期</button>
					<button type="button" id="transform_date" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;float:right;">转时间戳</button>
			    </div>
			</div>
			<div style="margin-top:10px;margin-left:15px;width:240px;">
			      <textarea class="" rows="3" id="input_date" placeholder="输入你的日期"></textarea>
			</div>
		</form>
		</div>
	</div>

	<div id="encryption-decryption-box" class="am-panel am-panel-primary">
		<div class="am-panel-hd" style="text-align:center;">密码转换</div>
		<div class="am-panel-bd" style="padding-bottom:0px;">
			<input type="text" id="waiting-encryption-string" class="am-form-field am-radius" placeholder="待加密字符串" />
			<div class="am-form-group-sm" style="margin-top:5px;">
			    <div>
			      	<button type="button" id="transform_md5" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;">MD5加密</button>
					<button type="button" id="transform_sha1" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;float:right;">SHA1加密</button>
			    </div>
			</div>
			<input style="margin-top:5px;" type="text" id="result-encryption-string" class="am-form-field am-radius" placeholder="加密结果" />
		</div>
		<hr style="margin-top:15px;margin-bottom:15px;"/>
		<div class="am-panel-bd" style="padding-top:0px;">
			<input type="text" id="base64-encode-string" class="am-form-field am-radius" placeholder="base64源码字符串" />
			<div class="am-form-group-sm" style="margin-top:5px;">
			    <div>
			      	<button type="button" id="transform_base64_encode" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;">encode</button>
					<button type="button" id="transform_base64_decode" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;float:right;">decode</button>
			    </div>
			</div>
			<input style="margin-top:5px;" type="text" id="base64-decode-string" class="am-form-field am-radius" placeholder="base64加密字符串" />

		</div>
	</div>
	
	<div id="other-func-box" class="am-panel am-panel-primary">
		<div class="am-panel-hd" style="text-align:center;">其他</div>
		<div class="am-panel-bd">
			<div class="other-func-btn-box">
				<button type="button" class="am-btn am-btn-success" id="color-select-prompt-toggle">color选择器</button>
				<button type="button" class="am-btn am-btn-warning" id="unicode-prompt-toggle">unicode转换</button>
				<button type="button" class="am-btn am-btn-secondary" id="jsonview-confirm-toggle">json格式化</button>				
				<button type="button" class="am-btn am-btn-success" id="qrcode-prompt-toggle">二维码</button>
				<button type="button" class="am-btn am-btn-warning" id="urlencode-prompt-toggle">urlencode转换</button>
				<button type="button" class="am-btn am-btn-secondary" id="calculator-prompt-toggle">计算器</button>								
			</div>
		</div>
	</div>
	
</div>

<!-- 颜色选择器模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="color-select-alert">
  <div class="am-modal-dialog" style="width:370px;">
    <div class="am-modal-hd">颜色选择器</div>
    <div class="am-modal-bd">
		<div id="color-picker"></div>
	</div>
  </div>
</div>

<!-- unicode转换模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="unicode-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">unicode转换</div>
    <div class="am-modal-bd">
      <input type="text" id="zhongwen-text" class="am-modal-prompt-input" placeholder="中文">
    <div class="am-form-group am-form-group-sm" style="margin-top:20px;width:300px;margin-left:110px;">
		<div>
			<button type="button" id="transform_unicode" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;">转unicode</button>
			<button type="button" id="transform_zhongwen" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;margin-left:50px;">转中文</button>
		</div>
    </div>	
	  <input type="text" id="unicode-text" class="am-modal-prompt-input"  placeholder="unicode">
    </div>
  </div>
</div>

<!-- 二维码模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="qccode-alert">
  <div class="am-modal-dialog" style="width:370px;">
    <div class="am-modal-hd">二维码</div>
    <div class="am-modal-bd" style="padding-top:10px;">
		<div id="qrcode-box">
		</div>
		<div id="qrcode-box-form">
			<form class="am-form">		
				<p><input type="text" id="waiting-create-qrcode-string" class="am-form-field am-radius" placeholder="待生成二维码字符串" /></p>
				<div>
					<button type="button" id="create_qrcode" class="am-btn am-radius am-btn-secondary" style="width:180px;display:inline-block;">生成二维码</button>
				</div>
				</div>
			</form>
		</div>
	</div>
  </div>
</div>

<!-- json格式化模态框 -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="jsonview-alert">
  <div class="am-modal-dialog jsonview-alert-box">
    <div class="am-modal-hd">json格式化</div>
    <div class="am-modal-bd">
		<pre id="ace-editor">{
	"type":"hello world!"
}</pre>
		<button type="button" id="format-json-btn" class="am-btn am-radius am-btn-secondary">格式化</button>
		<div id="jsonview-format-ret-box">
			<button id="collapse-btn">Collapse</button>
			<button id="expand-btn">Expand</button>
			<button id="toggle-btn">Toggle</button>
			<button id="toggle-level1-btn">Toggle level1</button>
			<button id="toggle-level2-btn">Toggle level2</button>
			<div id="jsonview-format-ret"></div>
		</div>
    </div>
  </div>
</div>

<!-- urlencode转换模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="urlencode-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">unicode转换</div>
    <div class="am-modal-bd">
      <input type="text" id="old-text" class="am-modal-prompt-input" placeholder="原内容">
    <div class="am-form-group am-form-group-sm" style="margin-top:20px;width:300px;margin-left:110px;">
		<div>
			<button type="button" id="transform_urlencode" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;">urlencode</button>
			<button type="button" id="transform_urldecode" class="am-btn am-radius am-btn-secondary" style="width:110px;display:inline-block;margin-left:50px;">urldecode</button>
		</div>
    </div>	
	  <input type="text" id="encode-text" class="am-modal-prompt-input"  placeholder="编码内容">
    </div>
  </div>
</div>
		
<!-- 计算器模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="calculator-alert">
  <div class="am-modal-dialog" style="width:370px;">
    <div class="am-modal-bd" style="padding-top:10px;">
		<div id="calculator-box"></div>
	</div>
  </div>
</div>
		
		
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/amazeui.min.js"></script>	
	<script type="text/javascript" src="js/time_to_date.js"></script>
	<script type="text/javascript" src="js/unicode.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/sha1.js"></script>
	<script type="text/javascript" src="js/base64.js"></script>
	<script type="text/javascript" src="js/colpick.js"></script>
	<script type="text/javascript" src="js/jquery.jsonview.js"></script>
	<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="js/ace.js"></script>
	<script type="text/javascript" src="js/SimpleCalculadorajQuery.js"></script>
    <script type="text/javascript" src="js/bar.js"></script>
  </body>
</html>
