<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="css/menus_addcollect_bar.css">	
  </head>
  <body>

<!-- 收藏标签模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="collect-form-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">收藏标签</div>
    <div class="am-modal-bd">
        <input type="text" id="page-title" class="am-modal-prompt-input">
	    <input type="text" id="page-link" class="am-modal-prompt-input">
        <div style="height:30px;margin-left:50px;">
              <div style="width:60px;float:left;">
                  <label class="am-radio">
                      <input type="radio" name="item-style" value="am-badge-primary" checked>
                      <span class="am-badge am-badge-primary">O</span>
                  </label>
              </div>
              <div style="width:60px;float:left;margin-left:8px;">
                  <label class="am-radio">
                      <input type="radio" name="item-style" value="am-badge-secondary">
                      <span class="am-badge am-badge-secondary">O</span>
                  </label>
              </div>
              <div style="width:60px;float:left;margin-left:8px;">
                  <label class="am-radio">
                      <input type="radio" name="item-style" value="">
                      <span class="am-badge">O</span>
                  </label>
              </div>
              <div style="width:60px;float:left;margin-left:8px;">
                  <label class="am-radio">
                      <input type="radio" name="item-style" value="am-badge-success">
                      <span class="am-badge am-badge-success">O</span>
                  </label>
              </div>
              <div style="width:60px;float:left;margin-left:8px;">
                  <label class="am-radio">
                      <input type="radio" name="item-style" value="am-badge-warning">
                      <span class="am-badge am-badge-warning">O</span>
                  </label>
              </div>
              <div style="width:60px;float:left;margin-left:8px;">
                  <label class="am-radio">
                      <input type="radio" name="item-style" value="am-badge-danger">
                      <span class="am-badge am-badge-danger">O</span>
                  </label>
              </div>
        </div>
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>提交</span>
    </div>
  </div>
</div>
		
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/amazeui.min.js"></script>	
    <script type="text/javascript" src="js/menus_addcollect_bar.js"></script>
  </body>
</html>
