<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="css/menus_trandate_bar.css">	
  </head>
  <body>

<!-- 时间戳转换模态框 -->
<div class="am-modal am-modal-prompt" tabindex="-1" id="trandate-form-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">时间戳转换</div>
    <div class="am-modal-bd">
		<input type="text" id="trandate-string" class="am-modal-prompt-input">
      	<input type="text" id="trandate-ret-string" class="am-modal-prompt-input">
		<button type="button" id="trandate-btn" class="am-btn am-radius am-btn-secondary" style="width:180px;display:inline-block;">转换</button>
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>关闭</span>
    </div>
  </div>
</div>
		
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/amazeui.min.js"></script>	
    <script type="text/javascript" src="js/menus_trandate_bar.js"></script>
  </body>
</html>
